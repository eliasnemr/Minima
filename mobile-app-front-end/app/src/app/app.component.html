<ion-app>
  <ion-split-pane when="lg" contentId="mainMenu" class="splitpane" >
  <ion-menu side="start" contentId="mainMenu" class="myMenu">

    <ion-header class="ion-no-border" >      
    <ion-title>
      <ion-item lines="none" class="ion-no-padding">
        <img *ngIf="toggleValue" src="assets/minima-logo-landscape-dark.svg">
        <img *ngIf="!toggleValue" src="assets/minima-logo-color.svg">
      </ion-item>
    </ion-title>     
    </ion-header>
    
    <ion-content>
      <ion-list main>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of basic; let i = index">
            <ion-item 
            class="ripple-parent ion-activatable my-menu-item {{p.class}}"
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            
            <ion-icon src="{{p.icon}}"></ion-icon>
            
            <ion-label>
              {{ p.title }}
            </ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
  </ion-content>

  <ion-footer class="border-t">
      <ion-item lines="none" class="my-menu-item ion-no-padding border-t">
        <ion-avatar>
          <ion-icon size="small" style="color: #FAFAFF;" name="moon"></ion-icon>
          <!-- <img src="svg/moon.svg"/> -->
        </ion-avatar>
        <ion-label>Night Mode</ion-label>
        <ion-toggle slot="end" #darkToggle [(ngModel)]="toggleValue" (ionChange)="checkToggle()"></ion-toggle>
      </ion-item>
  </ion-footer>
  </ion-menu>
  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
