    <ion-content>
      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of basic; let i = index">
          
            <ion-item 
            class="ripple-parent ion-activatable large-text"
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of advanced; let i = index">
          
            <ion-item 
            class="ripple-parent ion-activatable large-text"
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            routerLink="{{ p.routerLink }}"
            lines="{{ p.line }}">
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>


            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

  </ion-content>

  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-icon slot="start" name="moon" style="padding: 10px; color: rgb(132, 0, 255);"></ion-icon>
          <span class="medium-text">Dark Mode</span>
          <ion-toggle  slot="end" #darkToggle [(ngModel)]="toggleValue" (ionChange)="checkToggle()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-footer>

  </ion-menu>

  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>
