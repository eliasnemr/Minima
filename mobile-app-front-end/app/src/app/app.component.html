<ion-app>
  <app-overlay *ngIf="!nodeStatus" class="overlay"></app-overlay>

  <ion-split-pane when="lg" contentId="mainMenu" class="splitpane" >
  <ion-menu side="start" contentId="mainMenu" class="myMenu">

    <ion-header class="page-header ion-no-border" >      
      <ion-toolbar>
        <ion-title>
          <ion-item lines="none" class="ion-no-padding">
            <picture>
              <source srcset="assets/minima-logo-landscape-dark.svg" media="(prefers-color-scheme: dark)" />
              <img src="assets/minima-logo-color.svg">
            </picture>
          </ion-item>
        </ion-title>     
      </ion-toolbar>
    </ion-header>
    
    <ion-content main>
      <ion-list class="ion-no-padding" >
        <ion-menu-toggle auto-hide="false">
            <ion-item 
            *ngFor="let p of menu; let i = index"
            class="my-menu-item ion-no-padding ion-no-margin no-ripple hover"
            detail="false"
            routerLinkActive="active"
            routerDirection="root"
            [hidden] = "p.hidden"
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">

            
            <ion-icon src="{{p.icon}}"></ion-icon>
            
            <ion-label>
              {{ p.title }}
            </ion-label>
            </ion-item>
            <ion-item 
            href="mailto:minima-global@fire.fundersclub.com?subject=Insert Wallet Bug Name&body=Brief description, reproduction of bug and your phone specifications:"
            class="my-menu-item ion-no-padding ion-no-margin no-ripple hover report-bug-btn"
            detail="false"
            lines="none">
            <ion-icon src="assets/reportABugIconBlack.svg"></ion-icon>
            <ion-label>
              Report A Bug
            </ion-label>    
            </ion-item>
        </ion-menu-toggle>
      </ion-list>

    
  </ion-content>

  <ion-footer class="ion-no-margin ion-no-padding">
    {{ environment?.wallet_version }}
    <!-- <ion-grid>
      <ion-row>
        <ion-col>
          <picture>
            <source srcset="assets/darkModeWhite.svg" media="(prefers-color-scheme: dark)">
            <img src="assets/dayModeWhite.svg" alt="dark-light-btn">
          </picture>
        </ion-col>
        <ion-col>
          {{ environment.wallet_version }}
        </ion-col>
      </ion-row>
    </ion-grid> -->
  </ion-footer>
  </ion-menu>
  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
