<ion-app>
  <ion-split-pane when="lg" contentId="mainMenu" class="splitpane" >
  <ion-menu side="start" contentId="mainMenu" class="myMenu">

    <ion-header class="ion-no-border">
      <ion-toolbar>
      <ion-title> 
        <img *ngIf="toggleValue" src="assets/minima-logo-landscape-dark.svg" style="width: 144px">
        <img *ngIf="!toggleValue" src="assets/minima-logo-color.svg" style="width: 144px">
      </ion-title>      
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of basic; let i = index">
          
            <ion-item 
            class="ripple-parent ion-activatable my-menu-item {{p.class}}"
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> 
            <ion-label>
              {{ p.title }}
            </ion-label>

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of advanced; let i = index">
          
            <ion-item 
            class="ripple-parent ion-activatable my-menu-item"
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            routerLink="{{ p.routerLink }}"
            lines="{{ p.line }}">
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> 
            <ion-label>
              {{ p.title }}
            </ion-label>

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

  </ion-content>

  <ion-footer>
      <ion-item lines="none" class="nightMode my-menu-item border-t">
        <ion-icon  slot="start" name="moon"></ion-icon>
        <ion-label>Night Mode</ion-label>
        <ion-toggle  slot="end" #darkToggle [(ngModel)]="toggleValue" (ionChange)="checkToggle()"></ion-toggle>
      </ion-item>
  </ion-footer>
  </ion-menu>
  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
