
<ion-header class="page-header ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-item id="title" lines="none" class="ion-no-padding">
        Choose a contact
      </ion-item>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" class="header">
        Dismiss
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="has">
    <ion-row>
      <ion-col>
        <ion-item class="ion-no-padding" lines="none">
          <ion-searchbar class="searchbarinput" (ionChange)="queryContacts($event.target.value)" placeholder="Search..."></ion-searchbar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="ion-no-padding" *ngIf="contacts && contacts.length === 0">
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <ion-label style="padding-left: 27px" class="prompt">No contact to display...</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list #contactList class="ion-no-padding contacts" *ngFor="let contact of contacts">
    <ion-item-sliding>
    <ion-item (click)="selectAddress(contact.ADDRESS)" class="contactItem ion-no-padding" lines="none">
      <ion-avatar slot="start">
        <img src="{{contact.AVATAR}}">
      </ion-avatar>
      <ion-label> 
        <h3>{{ contact.NAME }}</h3>
        <p>{{ contact.ADDRESS }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="copyAddress(contact.ADDRESS)" color="primary" expandable>
        <div class="block"> 
        <ion-icon name="copy"></ion-icon>
        <br>
        Copy Address        
      </div>  
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  

</ion-content>
