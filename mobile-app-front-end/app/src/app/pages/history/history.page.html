      <ion-buttons slot="start">

        </ion-buttons>
        
        <ion-title class="large-text">History</ion-title>

        <ion-segment value="all" (ionChange)="segmentChanged($event)" *ngIf="ios">

            <ion-label>All</ion-label>

          <ion-segment-button value="Transactions">

          <ion-segment-button value="Tokens">
            <ion-label>Tokens Created</ion-label>
          </ion-segment-button>

    </ion-toolbar>
  </ion-header>
