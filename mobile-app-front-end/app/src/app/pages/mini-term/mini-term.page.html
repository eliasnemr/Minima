<ion-app>
<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <ion-title class="large-text">
      Terminal
    </ion-title>
      <ion-label 
      (click)="presentPopover($event)" 
      fill="clear"
      lines="none" 
      slot="end"
      class="resize-tool-btn">aA</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content #ionContent>
  <!-- Terminal -->
  <ion-text>
  <textarea
  #terminal
  class="terminal"
  [ngStyle] = "{'font-size': getFontSize()}" 
  autocapitalize="false"
  spellcheck="false"
  autocorrect="off"></textarea>

  </ion-text>
</ion-content>
</ion-app>
