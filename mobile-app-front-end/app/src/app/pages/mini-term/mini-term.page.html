<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-item id="title" lines="none" class="ion-no-padding">
        <ion-icon class="menu-btn" (click)="openMenu()" name="menu"></ion-icon>
        Terminal
      </ion-item>
      <ion-item id="subtitle" class="breadcrumb ion-no-padding" lines="none">
        Minima terminal
      </ion-item>
    </ion-title>
      <ion-label 
      (click)="presentPopover($event)" 
      fill="clear"
      lines="none" 
      slot="end"
      class="resize-tool-btn">aA</ion-label>
  </ion-toolbar>
</ion-header>



<ion-content #ionContent>
  <div class="box">
    <!-- Terminal -->
    <textarea
    #terminal
    background="transparent"
    class="terminal"
    [ngStyle] = "{'font-size': getFontSize()}" 
    autocapitalize="false"
    spellcheck="false"
    autocorrect="off"></textarea>
  </div>
  
</ion-content>
<ion-footer class="border-t">
  <ion-button (click)="giveMe50()" class="gimme50 no-ripple" fill="none">
    Gimme 50
  </ion-button>
</ion-footer>
</ion-app>
