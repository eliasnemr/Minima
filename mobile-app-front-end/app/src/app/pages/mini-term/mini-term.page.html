<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-item class="ion-no-padding">
        <ion-menu-button></ion-menu-button>
        Terminal
      </ion-item>
    </ion-title>
      <ion-label 
      (click)="presentPopover($event)" 
      fill="clear"
      lines="none" 
      slot="end"
      class="resize-tool-btn">aA</ion-label>
  </ion-toolbar>
</ion-header>

<ion-item class="breadcrumb ion-no-padding" lines="none">
  Minima Terminal
</ion-item>

<ion-content #ionContent>
  <!-- Terminal -->
  <textarea
  #terminal
  background="transparent"
  class="terminal"
  [ngStyle] = "{'font-size': getFontSize()}" 
  autocapitalize="false"
  spellcheck="false"
  autocorrect="off"></textarea>
</ion-content>
<ion-footer>
  <ion-button (click)="giveMe50()" class="gimme50 no-ripple" fill="none">
    Gimme 50
  </ion-button>
</ion-footer>
</ion-app>
