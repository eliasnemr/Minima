<ion-app>
<ion-header class="border-b">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <ion-title class="large-text">Token</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="borders">
    <ion-card-header>
      Create A Custom Token
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="fixed" class="medium-text">Token Name</ion-label>
          <ion-input placeholder="token name" class="medium-text input" #nameTextArea name="name" [(ngModel)]="data.name" (ionChange)="onUpdateTokenName($event)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed" class="medium-text">Amount</ion-label>
          <ion-input placeholder="amount" class="medium-text input" #amountRef name="amount" [(ngModel)]="data.amount" (ionChange)="onAmountChanged($event)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed" class="medium-text">Description (Optional)</ion-label>
          <ion-textarea 
          #textarea 
          class="medium-text input"
          name="description"
          maxlength="255" 
          auto-grow="true" 
          [(ngModel)]="data.description" 
          placeholder="type your description here...">
          </ion-textarea>
          <span class="length smaller-text">{{ data.description.length+"/255"}}</span>
        </ion-item>

      </ion-list>
