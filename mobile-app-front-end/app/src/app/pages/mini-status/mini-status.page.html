<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="large-text">
      <ion-item id="title" lines="none" class="ion-no-padding">
        <ion-icon class="menu-btn" (click)="openMenu()" name="menu"></ion-icon>
        Status
      </ion-item>
      <ion-item id="subtitle" class="breadcrumb ion-no-padding" lines="none">
        Current status 
        <ion-icon class="status-icon" *ngIf="!status?.version" src="assets/statusCross.svg"></ion-icon>
        <ion-icon class="status-icon" *ngIf="status?.version" src="assets/statusTick.svg"></ion-icon>
        <span *ngIf="status?.version">v{{ status?.version}}</span>
      
      </ion-item>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Uptime</h6>
        <p class="value">{{ status?.uptime }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Last block</h6>
        <p class="value">{{ status?.lastblock }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Host IP</h6>
        <p class="value">{{ status?.host }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">MiniDAPP server port</h6>
        <p class="value">{{ status?.minidappserver }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">RAM usage</h6>
        <p class="value">{{ status?.ram }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">IBD</h6>
        <p class="value">{{ status?.IBD }}</p>
      </ion-label>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label>
        <h6 class="title">Tip</h6>
        <p class="value">{{ status?.tip }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="border-t">
  <ion-button (click)="giveMe50()" class="gimme50 no-ripple" fill="none">
    Gimme 50
  </ion-button>
</ion-footer>
</ion-app>
