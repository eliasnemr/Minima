<ion-header>
  <ion-toolbar>
    <ion-menu-button class="menu-icon" slot="start"></ion-menu-button>
    <ion-title class="large-text">Join Community</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list lines="half">
<ion-item lines="half" href="https://minima.global/" target="_blank" detail>
    <ion-icon slot="start" name="globe" style="padding: 10px;" size="small" color="white"></ion-icon>
    <span class="small-text">Official Minima Website</span> 
  </ion-item>
  <ion-item lines="half" href="https://t.me/Minima_Global" target="_blank" detail>
    <ion-icon slot="start" [src]="teleImgMode()" style="padding: 10px;" size="small"></ion-icon>
    <span class="small-text">Join our Telegram chat</span>
  </ion-item>
  <ion-item lines="half" href="https://twitter.com/Minima_Global" target="_blank" detail>
    <ion-icon slot="start" src="./assets/Twitter.svg" style="padding: 10px;" size="small"></ion-icon>
    <span class="small-text">Follow us on Twitter</span>
  </ion-item>
  <ion-item lines="half" href="https://github.com/spartacusrex99/Minima" target="_blank" detail>
    <ion-icon slot="start" [src]="gitImgMode()" style="padding: 10px;" size="small"></ion-icon>
    <span class="small-text">Join our dev community</span>
  </ion-item>
  <ion-item lines="half" href="https://medium.com/minima-global" target="_blank" detail>
    <ion-icon slot="start" src="./assets/Medium.svg" style="padding: 10px;" size="small"></ion-icon>
    <span class="small-text">Subscribe to our Medium blog</span>
  </ion-item>
  
  
</ion-list>
</ion-content>
