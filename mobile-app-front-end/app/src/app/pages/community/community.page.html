<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-menu-button class="menu-icon" slot="start"></ion-menu-button>
    <ion-title>
      <ion-item class="ion-no-padding">
        Join Community
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-item class="breadcrumb ion-no-padding" lines="none">
  Join our community and get involved 
</ion-item>

<ion-content>
  <ion-list>
    <ion-item href="https://minima.global/" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/websiteIcon.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Website</h6>
        <p class="value">Stay Connected</p>
      </ion-label>
    </ion-item>

    <ion-item href="https://github.com/Minima-Protocol" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/githubLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Github </h6>
        <p class="value">Contribute to the codebase</p>
      </ion-label>
    </ion-item>

    <ion-item href="https://twitter.com/minima_global" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/twitterLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Twitter</h6>
        <p class="value">Follow @Minima_Global</p>
      </ion-label>
    </ion-item>

    <ion-item href="https://t.me/Minima_Global" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/telegramLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Telegram</h6>
        <p class="value">Stay up to date</p>
      </ion-label>
    </ion-item>
    
    <ion-item href="https://www.youtube.com/channel/UCDe2j57uQrUVtVizFbDpsoQ" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/youTubeLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Youtube</h6>
        <p class="value">Watch us in action</p>
      </ion-label>
    </ion-item>

    <ion-item href="https://medium.com/minima-global" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/mediumLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Medium</h6>
        <p class="value">Read our latest posts</p>
      </ion-label>
    </ion-item>

    <ion-item href="https://discord.com/invite/SgvQ6mc" target="_" class="ion-no-padding" lines="none">
      <ion-avatar>
        <ion-icon src="assets/community/discordLogo.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h6 class="title">Discord</h6>
        <p class="value">Join the community</p>
      </ion-label>
    </ion-item>

    
  </ion-list>
