<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-item id="title" lines="none" class="ion-no-padding">
        <ion-icon class="menu-btn" (click)="openMenu()" name="menu"></ion-icon>
        Balance
      </ion-item>
      <ion-item id="subtitle" class="breadcrumb ion-no-padding" lines="none" *ngIf="tokenArr.length > 0">
        All tokens
      </ion-item>
    </ion-title>
  </ion-toolbar>

</ion-header>

  <ion-content>
    <ion-grid *ngIf="tokenArr.length == 0">
      <ion-row>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-label>Fetching tokens...</ion-label>
        </ion-col>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="body">
      <app-list-view *ngIf="tokenArr && tokenArr.length > 0" [tokenArr] = "tokenArr"></app-list-view>
    </div>

  </ion-content>

  <ion-footer class="border-t">
    <ion-button (click)="giveMe50()" class="gimme50 no-ripple" fill="none">
      Gimme 50
    </ion-button>
  </ion-footer>
</ion-app>
