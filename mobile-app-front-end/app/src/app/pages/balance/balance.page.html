<ion-app>
<ion-header mode="md" class="page-header ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-item id="title" lines="none" class="ion-no-padding">
        <ion-icon 
        class="menu-btn" 
        (click)="menu.open()"
        src="assets/menuIcon.svg"></ion-icon>
        Balance
      </ion-item>
      <ion-item id="subtitle" class="breadcrumb ion-no-padding" lines="none">
        All tokens
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="page-content">
    <div class="body">
      <app-list-view [tokenArr] = "$balance"></app-list-view>
    </div>
  </ion-content>

  <app-footer></app-footer>
</ion-app>
