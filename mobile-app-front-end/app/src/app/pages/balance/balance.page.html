<ion-app>
<ion-header>
  <ion-toolbar class="border-b">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Balance
    </ion-title>
    <ion-icon (click)="presentSettings($event)" id="settings" slot="end" name="options"></ion-icon>
  </ion-toolbar>
</ion-header>

  <ion-content class="borders">
    <ion-grid *ngIf="!hideMe && tokenArr.length > 0">
      <ion-row>
        <ion-col size="12">
          <ion-card *ngIf="tokenArr.length > 0" class="borders" id="tutorial-card">
            <span (click)="hide()" id="dismiss">&times;</span>
            <ion-card-header class="text-center">
              <ion-card-title>
                <ion-avatar>
                  <img src="assets/confetti.svg" alt="confetti" id="confetti">
                </ion-avatar>
                Welcome to Minima's first official wallet! 
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Here you will find your <span style="font-family:manrope-bold">Minima</span> token balance and any <span style="font-family: manrope-bold;">custom</span> token's balance you create or receive.</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="tokenArr.length == 0">
      <ion-row>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-label>Fetching tokens...</ion-label>
        </ion-col>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="displayMode && displayMode === 1">
      <app-grid-view *ngIf="tokenArr && tokenArr.length > 0" [tokenArr] = "tokenArr"></app-grid-view>
    </div>

    <div *ngIf="displayMode && displayMode === 2">
      <app-list-view *ngIf="tokenArr && tokenArr.length > 0" [tokenArr] = "tokenArr"></app-list-view>
    </div>

  </ion-content>

  <ion-footer class="border-t">
    <ion-toolbar>
      <ion-buttons>
        <ion-button #gimme50Btn expand="block" type="button" (click)="giveMe50()">
          <ion-icon name="cash" slot="start"></ion-icon> Gimme 50
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
