<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-item lines="none" class="ion-no-padding">
        Balance
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-item class="breadcrumb ion-no-padding" lines="none" *ngIf="tokenArr.length > 0">
    All Tokens
  </ion-item>

  <ion-content>
    <ion-grid *ngIf="tokenArr.length == 0">
      <ion-row>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-label>Fetching tokens...</ion-label>
        </ion-col>
        <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="body">
      <app-list-view *ngIf="tokenArr && tokenArr.length > 0" [tokenArr] = "tokenArr"></app-list-view>
    </div>

  </ion-content>

  <ion-footer>
    <ion-button (click)="giveMe50()" class="gimme50" fill="none">
      Gimme 50
    </ion-button>
  </ion-footer>
</ion-app>
