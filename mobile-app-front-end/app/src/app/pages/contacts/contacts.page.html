<ion-header class="page-header ion-no-border">
  <ion-toolbar>
    <ion-title>
    <ion-item id="title" lines="none" class="ion-no-padding">
      <ion-icon class="menu-btn" (click)="openMenu()" src="assets/menuIcon.svg"></ion-icon>
      Contacts
    <ion-icon (click)="presentContactSettings()" slot="end" class="export" name="ellipsis-horizontal-circle-outline"></ion-icon>

    </ion-item>
    <ion-item id="subtitle" class="breadcrumb ion-no-padding" lines="none">
      All your contacts
    </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding tools">
    <ion-item class="ion-no-padding" lines="none">
      <ion-searchbar class="searchbarinput" (ionChange)="queryContacts($event.target.value)" placeholder="Search..."></ion-searchbar>
      <ion-icon (click)="presentAddContactForm()" id="addButton" slot="end" name="add"></ion-icon>
      <ion-icon [ngStyle]="{'color': !editMode ? 'var(--ion-color-tertiary)' : '#EE5C5C'}" (click)="toggleDeleteMode()" id="deleteButton" slot="end" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
  
  <ion-grid class="ion-no-padding" *ngIf="contacts && contacts.length === 0">
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <ion-label style="padding-left: 27px">No contact to display...</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list #contactList class="ion-no-padding contacts" *ngFor="let contact of contacts">
    <ion-item-sliding>
    <ion-item class="contactItem ion-no-padding" lines="none">
      <ion-avatar slot="start">
        <img src="{{contact.AVATAR}}">
      </ion-avatar>
      <ion-label> 
        <h3>{{ contact.NAME }}</h3>
        <p>{{ contact.ADDRESS }}</p>
      </ion-label>
      <ion-icon *ngIf="editMode" class="trashIcon" (click)="removeContact(contact.ADDRESS)" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="copyAddress(contact.ADDRESS)" color="primary" expandable>
        <div class="block"> 
        <ion-icon name="copy"></ion-icon>
        <br>
        Copy Address        
      </div>  
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer class="border-t">
  <ion-button (click)="giveMe50()" class="gimme50 no-ripple" fill="none">
    Gimme 50
  </ion-button>
</ion-footer>
