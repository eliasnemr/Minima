<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    <ion-item lines="none" class="ion-no-padding">
      Contacts
    </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-item class="breadcrumb ion-no-padding" lines="none" *ngIf="contacts.length > 0">
  All your contacts
</ion-item>

<ion-content>
  <ion-grid *ngIf="contacts && contacts.length === 0">
    <ion-row>
      <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
        <ion-label>No contact(s) to display...</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="tools">
    <ion-item lines="none">
    <ion-searchbar (ionChange)="queryContacts($event.target.value)" placeholder="Search for your contact..."></ion-searchbar>
    <ion-icon (click)="presentAddContactForm()" id="addButton" slot="end" name="add"></ion-icon>
    <ion-icon [ngStyle]="{'color': !editMode ? 'var(--ion-color-tertiary)' : '#EE5C5C'}" (click)="toggleDeleteMode()" id="deleteButton" slot="end" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list #contactList class="ion-no-padding contacts" *ngFor="let contact of contacts">
    <ion-item-sliding>
    <ion-item class="contactItem" lines="full">
      <ion-avatar slot="start">
        <img src="{{contact.AVATAR}}">
      </ion-avatar>
      <ion-label> 
        <h3>{{ contact.NAME }}</h3>
        <p>{{ contact.ADDRESS }}</p>
      </ion-label>
      <ion-icon *ngIf="editMode" class="trashIcon" (click)="removeContact(contact.ADDRESS)" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="copyAddress(contact.ADDRESS)" color="primary" expandable>
        <div class="block"> 
        <ion-icon name="copy"></ion-icon>
        <br>
        Copy Address        
      </div>  
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
