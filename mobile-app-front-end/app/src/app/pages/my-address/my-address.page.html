<ion-app>
<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <ion-title class="large-text">
      Receive
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="this.qrCode.length > 0">
    <ion-card-header>
      Your Address << {{ qrCode.substring(0,5)+"..."+qrCode.substring(50, qrCode.length) }} >>
    </ion-card-header>
    <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
         
          <div class="qr-container">
            <qrcode
              [qrdata]="qrCode"
              [level]="'Q'"
              *ngIf="qrCode!==''">
            </qrcode> 
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>  
    <ion-card-subtitle style="text-align: center; font-family:'Aeonik-light'">
      This address can be used for any Minima or Token transaction.
      <br>
      <ion-button 
        fill="clear"
        size="small"
        class="copy-btn"
        (click)="copyToClipPWA()">
        Copy
      </ion-button>
    </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <!-- Web Sharing Options for clipboard -->



  

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button     
          class="action-btn medium-text"
          expand="full"
          (click)="socialShare()"
          [disabled]="!isEmpty">
      <ion-icon
            name="copy" 
            slot="start">
      </ion-icon> Share address
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-app>
