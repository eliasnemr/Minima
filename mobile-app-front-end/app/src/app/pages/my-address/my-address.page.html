<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <ion-title class="large-text">
      Receive
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="this.qrCode.length > 0">
    <ion-card-header>
      Wallet Address
    </ion-card-header>
    <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="qr-container">
         
            <qrcode
              [qrdata]="qrCode"
              [level]="'Q'"
              *ngIf="qrCode!==''">
            </qrcode> 

        </ion-col>
      </ion-row>
    </ion-grid>  
    <ion-card-subtitle style="text-align: center; font-family:'Aeonik-light'">
      <br>
        <div class="medium-text address">
           
           <ion-badge [hidden]="hide" (click)="shout()">{{ qrCode.substring(0,5)+"..."+qrCode.substring(50, qrCode.length) }} </ion-badge>
          
           <ion-badge [hidden]="!hide" (click)="shout()">{{ qrCode }} </ion-badge>

          

          </div>

      <ion-button 
        fill="clear"
        size="small"
        class="copy-btn"
        (click)="copyToClipPWA()">
        Copy
      </ion-button>

      <br>


      This address can be used for any Minima or Token transaction.

    </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <!-- Web Sharing Options for clipboard -->
  <web-social-share #share [show]="true" [share]="options" (closed)="close()">

    <ion-icon src="../../assets/socials/fb-light.svg" style="display: block;" slot="facebook"></ion-icon>
    <ion-icon src="../../assets/socials/whatsapp-light.svg" style="display: block;" slot="whatsapp"></ion-icon>
    <ion-icon src="../../assets/socials/tg-light.svg" style="display: block;" slot="telegram"></ion-icon>
    <ion-icon src="../../assets/socials/twitter-light.svg" style="display: block;" slot="twitter"></ion-icon>
    <ion-icon src="../../assets/socials/messenger-light.svg" style="display: block;" slot="messenger"></ion-icon>

  </web-social-share>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button     
          class="action-btn medium-text"
          expand="full"
          (click)="socialShare(qrCode)"
          [disabled]="!isEmpty">
      <ion-icon
            name="share-alt" 
            slot="start">
      </ion-icon> Share address
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-app>
