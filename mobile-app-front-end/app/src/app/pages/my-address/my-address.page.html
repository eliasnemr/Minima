<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-item lines="none" class="ion-no-padding">
        Receive
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-item class="breadcrumb ion-no-padding" lines="none" *ngIf="qrCode.length > 0">
  Your wallet address
</ion-item>

<ion-content>
  
  <ion-grid *ngIf="this.qrCode.length == 0">
    <ion-row>
      <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
        <ion-label>Fetching an address...</ion-label>
      </ion-col>
      <ion-col style="display: flex; align-items:center; justify-content:center" size="12">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="qrCode.length > 0">
    <ion-row>
      <ion-col size="6">
        <div class="qr-box">
          <qrcode [qrdata]="qrCode" [level]="'Q'"></qrcode>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="qrcode-box">
          {{ qrCode }}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="copyToClipboard()" class="copy-btn" fill="clear">
          Copy Address
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="generateAddress(qrCode)" #generateAddressBtn class="gen-btn" fill="none">
          Generate Address
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
